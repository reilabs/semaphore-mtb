name: Test
on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - master
      - next
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 600
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: './go.mod'
    - name: Build
      run: go build
    - name: Test
      run: go test

